<!DOCTYPE html>
<html>
<head>
<title>Stuti Hight Language Institute</title>
<style>
body{font-family:Arial;background:#f2f2f2;margin:0}
header{background:#4CAF50;color:white;padding:15px;text-align:center}
nav{background:#333;padding:10px;text-align:center}
nav a{color:white;margin:10px;text-decoration:none;font-weight:bold}
section{padding:20px}
input,button{padding:10px;margin:5px;width:100%}
.admin, .receipt{display:none;background:#fff;padding:15px;border-radius:5px}
.box{background:white;padding:15px;border-radius:5px;margin-bottom:15px}
</style>
</head>
<body>

<header>
<h1>Stuti High Language Institute</h1>
<p>Ultra Pro Admission System</p>
</header>

<nav>
<a href="#" onclick="showSection('home')">Home</a>
<a href="#" onclick="showSection('admission')">Admission</a>
<a href="#" onclick="showSection('admin')">Admin</a>
<a href="#" onclick="showSection('search')">Search</a>
</nav>

<section id="home" class="box">
<h2>Welcome</h2>
<p>Online Admission + Fees + Receipt System</p>
</section>

<section id="admission" class="box" style="display:none">
<h2>Admission Form</h2>
<input id="name" placeholder="Student Name">
<input id="course" placeholder="Course">
<input id="mobile" placeholder="Mobile No">
<input id="fee" placeholder="Fees Paid">
<button onclick="submitForm()">Submit Admission</button>
<div id="thanks"></div>
</section>

<section id="admin" class="box" style="display:none">
<h2>Admin Panel</h2>
<p>Data saved in browser</p>
</section>

<section id="search" class="box" style="display:none">
<h2>Search Student</h2>
<input id="searchBox" placeholder="Enter Admission No">
<button onclick="searchStudent()">Search</button>
<div id="result"></div>
</section>

<script>
let data=[];

function showSection(id){
document.querySelectorAll("section").forEach(s=>s.style.display="none");
document.getElementById(id).style.display="block";
}

function submitForm(){
let name=document.getElementById("name").value;
let course=document.getElementById("course").value;
let mobile=document.getElementById("mobile").value;
let fee=document.getElementById("fee").value;
let no="SHLI"+Math.floor(Math.random()*100000);
let obj={no,name,course,mobile,fee};
data.push(obj);
localStorage.setItem("admissions",JSON.stringify(data));
document.getElementById("thanks").innerHTML=
"<h3>Thank You! Your Admission No: "+no+"</h3>";
}

function searchStudent(){
let no=document.getElementById("searchBox").value;
let list=JSON.parse(localStorage.getItem("admissions"))||[];
let f=list.find(x=>x.no===no);
document.getElementById("result").innerHTML=
f?`Name: ${f.name}<br>Course: ${f.course}<br>Fee: ${f.fee}`:"Not Found";
}
</script>

</body>
</html>
